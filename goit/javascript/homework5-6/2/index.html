<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>STOP WATCH</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="stopwatch">00:00:00</div>
            <div id="msec">000</div>
            <nav class="controls">
                <div class="content-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input type="button" value="Start" id="startTimer" class="btn btn-success btn-block">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input type="button" value="Split" id="splitTimer" class="btn btn-warning btn-block">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input type="button" value="Reset" id="resetTimer" class="btn btn-info btn-block">
                        </div>
                    </div>
                </div>
            </nav>
            <ul id="timerLog"></ul>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
