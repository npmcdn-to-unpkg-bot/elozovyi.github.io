<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>STOP WATCH</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div id="stopwatch">00:00:00</div>
            <div id="msec">000</div>
            <nav class="controls">
                <div class="content-fluid">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="button" value="Start" id="startTimer" class="btn btn-success btn-block">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="button" value="Clear" id="clearTimer" class="btn btn-info btn-block">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
