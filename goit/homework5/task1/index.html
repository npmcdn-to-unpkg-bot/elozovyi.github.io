<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Cadastre-se</title>
    </head>
    <body>
        <menu>
            <ul>
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
                <li>
                    <a href="#">
                        <img class="flag" src="img/flag.png" alt="flag" />
                        <p class="flag_name">Minhas Ofertas</p>
                    </a>
                </li>
                <li class="signup">Ola! <a href="#" class="entry">Entrar</a> ou <a href="#" class="register">Cadastre-se</a></li>
            </ul>
        </menu>
        <div class="content">
            <p class="cadastre-se">Cadastre-se</p>
            <form action="index.html" method="POST">
                <a href="#" class="facebook">
                    <div class="icon"></div>
                    <div class="login">
                        <span>Log In</span> with <span>Facebook</span>
                    </div>
                </a>
                <div class="lines line1"></div>
                <div class="ou">OU</div>
                <div class="lines line2"></div>
                <input type="text" name="firstname" placeholder="First Name" class="first typetext" required>
                <input type="text" name="lastname" placeholder="Last Name" class="typetext" required>
                <input type="email" name="email" placeholder="Email Address" class="typetext" required>
                <input type="password" name="password1" placeholder="Choose Password" class="typetext" required>
                <input type="password" name="password2" placeholder="Password Confirm" class="typetext" required>
                <label><input type="checkbox" name="name" value="" required class="checkmark">Send me Youbike updates and tips</label>
                <button type="submit" name="button" class="submitdata">Create my Account</button>
            </form>
            <div class="privacy">
                <p>By clicking the button above, you agree to the Terms of Service</p>
                <p>Xiew our Privacy Policy.</p>
            </div>
        </div>
    </body>
</html>
